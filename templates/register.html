<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="..//static/css/login.css">
    <link rel="stylesheet" href="..//static/css/styles.css">
</head>
<body background="..//static/images/logo3.JPG">
    <header>
        <div class="logo">
            <h4>Achuzz RecipeHub</h4>
            <img src="..//static/images/logo.png" alt="logo"  style="height: 35px; margin-left: 12%;">
            <div class="head-tag">
            <a href="/">Home</a>
            </div>
        </div>
    </header>
    <div class="login-page">
        <h1 style="text-align: center; margin-bottom: 5px;">Register</h1>
        {% if error %}
            <p style="color: red;">{{ error }}</p>
        {% endif %}
        <form action="/register" method="POST"><br>
            <div>
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" value="{{ username }}">
                {% if error_username %}
                    <p style="color: red;">{{ error_username }}</p>
                {% endif %}
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" value="{{ email }}" style="margin-left: 26px;" >
                {% if error_email %}
                    <p style="color: red;">{{ error_email }}</p>
                {% endif %}
            </div>
            <div>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password">
                {% if error_password %}
                    <p style="color: red;">{{ error_password }}</p>
                {% endif %}
            </div>
            <button type="submit">Register</button>
        </form>
    </div>
   
</body>
</html>
